<div class="container-big-card">
    <div class="photo">
        <img src="{{photoCover}}" alt="" >
    </div>
    <div class="title">
        <a [routerLink]="['content', id]">
            <h1> {{cardTitle}}</h1>
        </a>
    </div>
    <div class="description">
        <p>
            <a [routerLink]="['content', id]">
                {{cardDescription}}
            </a>
        </p>
    </div>
</div>
